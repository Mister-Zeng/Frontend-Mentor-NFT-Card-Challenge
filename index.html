<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://piccalil.li/blog/a-modern-css-reset/">
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Mister-Zeng/Frontend-Mentor-NFT-Card-Challenge/blob/main/images/favicon-32x32.png?raw=true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="box">
    <div class="card">
      <div><a href="#"><img src="https://github.com/Mister-Zeng/Frontend-Mentor-NFT-Card-Challenge/blob/main/images/image-equilibrium.jpg?raw=true" class="card__img"></a>
      </div>
      <div class="overlay">
        <a href="#"><img src="https://raw.githubusercontent.com/Mister-Zeng/Frontend-Mentor-NFT-Card-Challenge/34549ed2fe91e3c9af896f30bdf5d6f544649b10/images/icon-view.svg" alt="icon" class="icon"></a>
      </div>
    </div>

    <p><a href="" id="title">Equilibrium #3429</a></p>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li class="price">0.041ETH</li>
      <li class="clock">3 days left</li>
    </ul>


    <footer class="creator">
      <img src="https://github.com/Mister-Zeng/Frontend-Mentor-NFT-Card-Challenge/blob/main/images/image-avatar.png?raw=true" class="creator__img" alt="photo of Jules Wyvern">
      <p class="creator__name">Creation of <a href="#" id="name"> Jules Wyvern</a></p>
    </footer>
  </main>

</body>

</html>
